<!DOCTYPE html>

<html lang="en">
<head>
	<meta charset="utf-8">
	<title>CS341: Hello World</title>
	<link href='https://fonts.googleapis.com/css?family=Days One' rel='stylesheet'>
	<style type="text/css">
		body {
    		font-family: 'Days One';
    		font-size: 22px;
		}

		.bg {
			background-color: #A8D0E6;
		}

		.primary-color {
			color: #F8E9A1;
		}

		.secondary-color {
			color: #F76C6C;
		}

		h1, span {
			padding: 0;
			margin: 0;
		}

		.container {
			background-color: #374785;
			right: 50%;
		    bottom: 50%;
		    transform: translate(50%,50%);
		    position: absolute;
		    border: solid 1px #24305E;
		    padding: 15px;
		}
	</style>
</head>
	<body class="bg">
		<div class="container">
			<h1><span class="primary-color">Hello</span><span class="secondary-color"> world!</span></h1>
		</div>
	</body>
</html>
